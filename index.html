<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tom's Portfolio That Definitely Has Art In It Right Now</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/glightbox.min.css" />
  </head>
  <body>
    <header class="hero-box">
      <section class="hero-image-box">
        <img
          class="hero-image"
          src="img/20210824 Spyker Tom Photoshop in Class Flamingos.jpg"
          alt="Drawing of a face, a sun wearing glasses, and a lizard on a rock"
        />
      </section>
      <section class="hero-text-box">
        <h1 class="hero-heading">I have so much content here</h1>
        <p class="hero-text">Hewwo World</p>
      </section>
    </header>
    <!-- Begin Portfolio Gallery -->
    <section class="portfolio-gallery">
      <h1>2021 Portfolio</h1>
      <div class="gallery-item">
        <a href="portfolio-img/118_MADZineFinal_2021.JPG" class="glightbox">
          <img
            src="portfolio-img/118_MADZineFinal_2021.JPG"
            alt="digital painting of a character"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a
          href="portfolio-img/20210907 Spyker Thomas Color Harmony Digital Painting Project.png"
          class="glightbox"
        >
          <img
            src="portfolio-img/20210907 Spyker Thomas Color Harmony Digital Painting Project.png"
            alt="digital painting of a red dragon chasing a fly"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a
          href="portfolio-img/20211005 Spyker Tom Identity Portrait Project.jpg"
          class="glightbox"
        >
          <img
            src="portfolio-img/20211005 Spyker Tom Identity Portrait Project.jpg"
            alt="photobashed image of a stylized portrait"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="portfolio-img/Charcoal Pumpkins.jpg" class="glightbox">
          <img
            src="portfolio-img/Charcoal Pumpkins.jpg"
            alt="charcoal drawings of pumpkins"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="portfolio-img/BW Still Life.jpg" class="glightbox">
          <img
            src="portfolio-img/BW Still Life.jpg"
            alt="charcoal drawing of a still life"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="portfolio-img/Blue Yarn Linear.JPG" class="glightbox">
          <img
            src="portfolio-img/Blue Yarn Linear.JPG"
            alt="photograph of blue yarn on driftwood"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="portfolio-img/Red Yarn Linear.JPG" class="glightbox">
          <img
            src="portfolio-img/Red Yarn Linear.JPG"
            alt="photograph of red yarn on a metal grate"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="portfolio-img/BW Mia Shadow.jpg" class="glightbox">
          <img
            src="portfolio-img/BW Mia Shadow.jpg"
            alt="photograph of a person's shadow on the ground"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="portfolio-img/BW Mushroom Shadow.jpg" class="glightbox">
          <img
            src="portfolio-img/BW Mushroom Shadow.jpg"
            alt="photograph of mushrooms casting a shadow"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="portfolio-img/BW Sculpture.jpg" class="glightbox">
          <img
            src="portfolio-img/BW Sculpture.jpg"
            alt="photograph of a sculpture"
            class="gallery-img"
          />
        </a>
      </div>
    </section>
    <script src="js/glightbox.min.js"></script>
    <script type="text/javascript">
      const lightbox = GLightbox({ loop: true });
    </script>
  </body>
</html>
